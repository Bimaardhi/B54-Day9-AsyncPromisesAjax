<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./asset/testimonial.css">
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-ul">
            <div class="navbar-left">
                <li>
                    <img src="./asset/image/logo.png" class="navbar-logo" />
                </li>
                <li>
                    <a href="#" class="navbar-link">
                        Home
                    </a>
                </li>
                <li>
                    <a href="#" class="navbar-link">
                        My Project
                    </a>
                </li>
            </div>
            <div class="navbar-right">
                <li>
                    <a href="#" class="navbar-contact-btn">
                        Contact Me
                    </a>
                </li>
                <button id="hamburger-button" onclick="toggleHamburger()">
                    <i class="fa-solid fa-bars fa-2x"></i>
                </button>
            </div>
        </ul>
    </nav>
    <div class="hamburger-container hide">
        <a href="#" class="hamburger-nav-link">
            Home
        </a>
        <a href="#" class="hamburger-nav-link">
            My Project
        </a>


        <a href="#" class="hamburger-nav-link "><button class="hamburger-active">
                Contact Me</button></a>
    </div>

    <div class="container">
        <h1>My Testimonial</h1>
        <h2> Rating By Star</h2>
        <div class="container-rating">

            <div class="rating">
                <button onclick="allTestimonial()" class="rating-btn">
                    All
                </button>
                <button onclick="filterTestimonial(1)" class="rating-btn">
                    1 <i class="fa-solid fa-star"></i>
                </button>
                <button onclick="filterTestimonial(2)" class="rating-btn">
                    2 <i class="fa-solid fa-star"></i>
                </button>
                <button onclick="filterTestimonial(3)" class="rating-btn">
                    3 <i class="fa-solid fa-star"></i>
                </button>
                <button onclick="filterTestimonial(4)" class="rating-btn">
                    4 <i class="fa-solid fa-star"></i>
                </button>
                <button onclick="filterTestimonial(5)" class="rating-btn">
                    5 <i class="fa-solid fa-star"></i>
                </button>
            </div>
        </div>



        <section class="testimonials" id="testimonials">

        </section>
    </div>


    <script src="./asset/nav.js"></script>
    <script src="./asset/testimonial.js"></script>
</body>

</html>
